driver.class.path=src/main/webapp/WEB-INF/lib/mysql-connector-java-5.1.27-bin.jar
##JDBC Global Setting
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/papercheck?useUnicode=true&characterEncoding=utf-8
jdbc.username=root
jdbc.password=adminadmin
#jdbc.url=jdbc:mysql://192.168.1.105:3306/papercheck?useUnicode=true&characterEncoding=utf-8
