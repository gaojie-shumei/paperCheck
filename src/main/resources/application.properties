#jdbc.password=123

##DataSource Global Setting

#配置初始化大小、最小、最大
ds.initialSize=1
ds.minIdle=1
ds.maxActive=20

#配置获取连接等待超时的时间 
ds.maxWait=60000

#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
ds.timeBetweenEvictionRunsMillis=60000

#配置一个连接在池中最小生存的时间，单位是毫秒
ds.minEvictableIdleTimeMillis=300000

#用户登录状态  非web运行有用
user.login_out=login_out
user.login_in=login_in


#checkDoc查重状态
crawlerStart=crawlerStart
crawlerOn=crawlerOn
crawlerEnd=computerStart
crawlerWrong=crawlerWrong

clusterStart=clusterStart
clusterOn=clusterOn
clusterEnd=computerStart
clusterWrong=clusterWrong

computerStart=computerStart
computerOn=computerOn
computerEnd=reportStart
computerWrong=computerWrong

reportStart=reportStart
reportOn=reportOn
reportEnd=reportEnd
reportWrong=reportWrong

#cann't in the same directory
reportSavePath=F:\\paper\\result